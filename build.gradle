group 'me.caneva20.CNVRanks'
version '1.0-RC'

apply plugin: 'java'

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    mavenCentral()

    flatDir{
        dirs 'libs'
    }
}

dependencies {
    compile files('libs/spigot-1.5.2.jar')
    compile files('libs/Vault.jar')
    compile files('libs/CNVCore-1.0.jar')
    compile files('libs/Legendchat.jar')
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
